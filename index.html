<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap-5.3.3/dist/css/bootstrap.min.css">
    <title>Météo</title>
</head>

<body>
    <header class="border-bottom border-top border-info m-5 mt-1 d-flex justify-content-center text-center">
        <h1>Météo du jour:</h1>
    </header>

    <main class="row justify-content-center m-3">
        <section>
            <article class="d-flex justify-content-center">
                <form class="d-block justify-content-center">
                    <div class="form-group text-center m-1">
                        <label for="Ville" class="display-6"><strong>Ville :</strong></label>
                        <input type="text" class="form-control m-2" id="inputCity">
                    </div>

                    <button type="submit" class="btn btn-info d-flex justify-content-center m-2 w-100">
                        Rechercher
                    </button>
                </form>
            </article>
        </section>

        <section>
            <article >
                <div class="row justify-content-center text-center m-3">
                    <div id="ville" class="card card-body border-info m-2 col-sm-4 m-4 w-25 bg-light"></div>
                    <div id="pays" class="card card-body border-info m-2 col-sm-4 m-4 w-25 bg-light"></div>
                    <div id="temperature" class="card card-body border-info m-2 col-sm-4 m-4 w-25 bg-light"></div>
                    <div id="humidite" class="card card-body border-info m-2 col-sm-4 m-4 w-25 bg-light"></div>
                    <div id="vent" class="card card-body border-info m-2 col-sm-4 m-4 w-25 bg-light"></div>
                </div>
            </article>
        </section>
    </main>

    <script src="bootstrap-5.3.3/dist/js/bootstrap.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
